{% extends "commanhead.html" %}
{% load static %}
{% block mc %}
    {% include 'menu comman.html' %}
    <form action="{% url 'deletesongs' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" width="30%" style="background-image: url('{% static "images/d1.jpg"%}');width: 400px;">
    <tr>
        <th colspan="3" style="color: darkred">
            <h2>Delete $ong$</h2>
        </th>
    </tr>
    <tr>
        <th></th>
        <th>moviename</th>
        <th>songs</th>
    </tr>
    {% for x in alls %}
        <tr>
        <th><input type="checkbox" value="{{ x.song }}"name="t1"></th>
        <th>{{ x.moviename }}</th>
        <th>
            <a href="{% url 'playsong' %}?n={{ x.song.url }}"> {{ x.song.url }} </a>

        </th>
        </tr>
    {% endfor %}
    <tr>
        <th> <a href="{% url 'musichome' %}">previous</a></th>
        <th colspan="2">
            <button type="submit" class="btn btn-warning">delete</button>
        </th>
    </tr>
    </table>
    </form>
{% endblock %}
